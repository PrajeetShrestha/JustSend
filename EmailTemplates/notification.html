<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="500" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);">
          <!-- Icon -->
          <tr>
            <td style="padding: 40px 40px 20px; text-align: center;">
              <div style="width: 60px; height: 60px; background-color: #e8f5e9; border-radius: 50%; margin: 0 auto; line-height: 60px;">
                <span style="font-size: 28px;">&#10003;</span>
              </div>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding: 0 40px 40px; text-align: center;">
              <h1 style="color: #333333; font-size: 22px; font-weight: 600; margin: 0 0 15px;">Action Completed</h1>
              <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 25px;">Your request has been processed successfully. Here are the details:</p>
              <!-- Details Box -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f9f9f9; border-radius: 6px;">
                <tr>
                  <td style="padding: 20px;">
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <tr>
                        <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">
                          <span style="color: #888888; font-size: 13px;">Reference ID</span><br>
                          <span style="color: #333333; font-size: 15px; font-weight: 500;">#REF-2025-001234</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">
                          <span style="color: #888888; font-size: 13px;">Date</span><br>
                          <span style="color: #333333; font-size: 15px; font-weight: 500;">December 28, 2025</span>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding: 8px 0;">
                          <span style="color: #888888; font-size: 13px;">Status</span><br>
                          <span style="color: #27ae60; font-size: 15px; font-weight: 600;">Completed</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Button -->
          <tr>
            <td style="padding: 0 40px 40px; text-align: center;">
              <a href="#" style="display: inline-block; background-color: #333333; color: #ffffff; padding: 12px 28px; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px;">View Details</a>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 20px 40px; background-color: #fafafa; border-radius: 0 0 8px 8px; text-align: center;">
              <p style="color: #aaaaaa; font-size: 12px; margin: 0;">This is an automated message. Please do not reply directly.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
